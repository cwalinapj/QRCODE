name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @qr-forever/contracts lint
      - run: pnpm --filter @qr-forever/contracts compile
      - run: pnpm --filter @qr-forever/contracts test

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @qr-forever/web lint
      - run: pnpm --filter @qr-forever/web typecheck
      - run: pnpm --filter @qr-forever/web test
      - run: pnpm --filter @qr-forever/web build

  worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @qr-forever/resolver-worker lint
      - run: pnpm --filter @qr-forever/resolver-worker typecheck
      - run: pnpm --filter @qr-forever/resolver-worker test
      - run: pnpm --filter @qr-forever/resolver-worker build

  e2e:
    runs-on: ubuntu-latest
    needs: [web, worker]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm test:e2e
